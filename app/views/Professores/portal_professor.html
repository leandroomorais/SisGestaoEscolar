#{extends 'main-portal-professor.html' /}
 #{set title:'SGE - Acesso ao Portal do Professor' /}
  <meta charset="utf-8" />
	<div class="content-wrapper">
		<div class="container-fluid">
			<!-- Breadcrumbs-->
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="#">Início</a></li>
			</ol>
			<!-- Icon Cards-->
			<div class="row">
				<div class="col-xl-3 col-sm-6 mb-3">
					<div class="card text-white bg-primary o-hidden h-100">
						<div class="card-body">
							<div class="card-body-icon">
								<i class="fa fa-fw fa-table"></i>
							</div>
							<div class="mr-5">
								<a href="@{Professores.diario}"><font size="4" color="White">Diários</font></a>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xl-3 col-sm-6 mb-3">
					<div class="card text-white bg-warning o-hidden h-100">
						<div class="card-body">
							<div class="card-body-icon">
								<i class="fa fa-fw fa-calendar"></i>
							</div>
							<div class="mr-5">
								<a href="#"><font size="4" color="White">Calendário
										Escolar</font></a>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xl-3 col-sm-6 mb-3">
					<div class="card text-white bg-success o-hidden h-100">
						<div class="card-body">
							<div class="card-body-icon">
								<i class="fa fa-fw fa-calendar-o"></i>
							</div>
							<div class="mr-5">
								<a href="#"><font size="4" color="White">Eventos</font></a>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Example Pie Chart Card-->
			<div class="card mb-3">
				<div class="card-header">
					<i class="fa fa-pie-chart"></i> Exemplo
				</div>
				<div class="card-body">
					<canvas id="myPieChart" width="100%" height="100"></canvas>
				</div>
				<div class="card-footer small text-muted">Updated yesterday at
					11:59 PM</div>
			</div>
			<!-- Example Notifications Card-->
			<div class="card mb-3">
				<div class="card-header">
					<i class="fa fa-bell-o"></i> Exemplo
				</div>
				<div class="card-footer small text-muted">Updated yesterday at
					11:59 PM</div>
			</div>
		</div>
	</div>
